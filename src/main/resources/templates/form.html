<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head" />

<body>
	<!--Navbar--->
	<header th:replace="layout/layout :: header"></header>


	<!--formulario de contenido-->
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<h4>
				<div class="card-header" th:text="${titulo}"></div>
			</h4>
			<div class="card-body">
				<!-- Mensajes de error -->
				<div class="container">
					<div th:object="${cliente}" th:remove="tag" class="col-md-2 col-md-offset-2 ">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
	</div>
		<form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">

			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre"
						th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors()}"
						th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido" class="col-sm-2 col-form-label" th:text="#{text.cliente.apellido}">Apellido</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellido"
						th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors()}"
						th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label" th:text="#{text.cliente.email}">email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						th:field="*{email}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors()}"
						th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="fecha" class="col-sm-2 col-form-label" th:text="#{text.cliente.createAt}">Fecha</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="fecha"
						th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors()}"
						th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="from-group row">
				<label for="file" class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}">foto</label>
				<div class="col-sm-10">
				<input type="file" name="file" class="form-control">
				</div>
			</div>
			<div class="form-group row py-4">
				<div class="col-sm-12 ">
					<button type="submit" class="btn btn-secondary btn-lg " th:text="#{text.cliente.crear }">Registrar</button>
				</div>
			</div>
		</form>
	</div>
		</div>
	</div>
	<!-- Footer -->
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
