<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/layout :: head" />

<!--Formulario de inicio de sesiÃ³n-->
<body>
	<header th:replace="layout/layout :: header" />
	<div class="container py-4">
		<div class="card text-center">
			<div class="card-header">
				<h2 th:text="#{text.login.titulo}">INICIO DE SESI&Oacute;N</h2>
			</div>
			<div class="card-body ">
				<form th:action="@{/login}" method="POST">
					<div class="row justify-content-md-center">
						<div class="col col-lg-8 ">
							<input type="text" name="username" id="username" class="form-control"
								th:placeholder="#{text.login.username}" autofocus required>
						</div>
					</div>
					<div class="row justify-content-md-center">
						<div class="col col-lg-8 py-4">
							<input type="password" name="password" id="password" class="form-control"
								th:placeholder="#{text.login.password}" required>
						</div>
					</div>
					<div class="row justify-content-md-center">
						<div class="col col-lg-8 py-2">
							<input type="submit" class="btn btn-large btn-primary btn-block"
								th:value="#{text.login.boton}">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer" />
</body>

</html>
